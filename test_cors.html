<!DOCTYPE html>
<html>
<head>
    <title>CORS测试</title>
</head>
<body>
    <h1>测试后端CORS配置</h1>
    <button onclick="testCORS()">测试登录API</button>
    <div id="result"></div>

    <script>
        async function testCORS() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '正在测试...';
            
            try {
                const response = await fetch('http://localhost:8080/api/v1/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        phone: '13888888888',
                        password: '123123'
                    })
                });
                
                const data = await response.json();
                resultDiv.innerHTML = `
                    <h3>响应状态: ${response.status}</h3>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                resultDiv.innerHTML = `<h3 style="color: red;">错误: ${error.message}</h3>`;
            }
        }
    </script>
</body>
</html>
